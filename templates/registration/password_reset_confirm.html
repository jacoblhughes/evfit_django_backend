{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class = 'container'>
    <h1>Enter your new password!</h1>
    <br />
    <form method = 'POST'>  
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type = 'submit' name = '' value ='Submit new password' class = 'btn btn-default'>
    </form>
</div>
{% endblock %}
