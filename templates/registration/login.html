{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class = 'container'>
    <h1>Login</h1>
    <br />
    <form method = 'POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type = 'submit' name = '' value ='Login' class = 'btn btn-default'>
    </form>
    <a href='{% url "profiles:signup" %}'>Sign Up</a>
    <br/>
    <a href='{% url "password_reset" %}'>Forgot Password?</a>
</div>
{% endblock %}
