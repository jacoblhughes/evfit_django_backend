{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class = 'container'>
    <h1>Password reset complete</h1>
    <br />
    {% comment %} <form method = 'POST'>  
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type = 'submit' name = '' value ='Login' class = 'btn btn-default'>
    </form> {% endcomment %}
    <a href='{% url "login" %}'>Login</a>
</div>
{% endblock %}
