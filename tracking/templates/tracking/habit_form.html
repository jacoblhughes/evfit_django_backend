{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}
<div class = 'col-12'>
<h4>Congrats! Log Your Habit Action</h4>
</div>
<div class = 'col-12'>
<form method="POST" action="{% url 'tracking:habit_add' %}" id="habitTrackingForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Post" class="btn btn-primary btn-large">
</form>
</div>
{% endblock %}
