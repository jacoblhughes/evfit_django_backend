<div class = 'col-12 left'>
<div class="card mb-3">

	<h3 class='card-title'>{{ post.title }}</h3>
	<p class = 'card-text'>{{post.content|slice:":150"}}</p>
	<a href="{% url 'blog:post_detail' post.pk post.slug  %}" class="btn btn-primary col-2">Read More &rarr;</a>

	<p class = 'card-text text-muted'><sub>{{ post.created_on }}</sub></p>
</div>
</div>
