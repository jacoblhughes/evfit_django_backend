{% extends "blog/blogpost_base.html" %}
{% load humanize %}

{% block blogpost_content %}
<div class='row'>
	<div class = 'col-12 blog_detail_title' >
	<h1>{{blogpost.title}}</h1>
	</div>
	</div>
	<div class='row'>
	<div class = 'col-12'>
	<p><sub>{{blogpost.author}}</sub></p>
	</div>
	</div>
	<div class = 'row'>
	<div class = 'col-12 blog_detail_body'>
	<p>{{blogpost.content}}</p>
	</div>
	</div>
{% endblock %}
