{% extends "habitposts/habitpost_base.html" %}

{% load bootstrap4 %}

{% block post_content %}
<div class = 'col-12'>
<h4>Create New Post</h4>
</div>
<div class = 'col-12'>
<form method="POST" action="{% url 'habitposts:create' %}" id="postForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Post here" class="btn btn-primary btn-large">
</form>
</div>
{% endblock %}
