<div class='post_capsule'>
	<div class='row'>
		<div class='col-10'>
			<span class="username"><a
					href="{% url 'habitposts:for_user' username=habitpost.user %}"><strong>{{ habitpost.user.username }}</strong>
				</a></span>
			<span class="post_time"><a
					href="{% url 'habitposts:single' username=habitpost.user pk=habitpost.pk %}">({{ habitpost.created_at }})</a></span>

		</div>
		<div class="media-body col-2 ">

			<div class="media-footer">
				{% if user.is_authenticated and habitpost.user == user and not hide_delete %}
				<a href="{% url 'habitposts:delete' pk=habitpost.pk %}" title="delete">
					<span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
					<span class="text-danger icon-label">Delete</span>
				</a>
				{% endif %}
			</div>
		</div>
	</div>



	<div class='row'>
		<div class='col-12 post_message'>
			<p>{{ habitpost.message|safe }}</p>

		</div>
	</div>

	<div class='row'>
		{% if habitpost.habit %}
		<div class='col-12 post_habit_div'>

			<span><a href="{% url 'habits:single' slug=habitpost.habit.slug  %}">{{habitpost.habit.name}}</a></span>
		</div>
		{% endif %}
	</div>

</div>
